<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/css/selectize.css" rel="stylesheet}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <link rel="stylesheet" th:href="@{../../css/style.default.css}" id="theme-stylesheet">
    <link rel="stylesheet" th:href="@{../../css/custom.css}">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="shortcut icon" th:href="@{../../img/favicon.ico}">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg py-3 bg-dash-dark-2 border-bottom border-dash-dark-1 z-index-10">
        <div class="search-panel">
            <div class="search-inner d-flex align-items-center justify-content-center">
                <div class="close-btn d-flex align-items-center position-absolute top-0 end-0 me-4 mt-2 cursor-pointer">
                    <span>Close </span>
                    <svg class="svg-icon svg-icon-md svg-icon-heavy text-gray-700 mt-1">
                        <use xlink:href="#close-1"></use>
                    </svg>
                </div>
                <div class="row w-100">
                    <div class="col-lg-8 mx-auto">
                        <form class="px-4" id="searchForm" action="#">
                            <div class="input-group position-relative flex-column flex-lg-row flex-nowrap">
                                <input class="form-control shadow-0 bg-none px-0 w-100" type="search" name="search"
                                       placeholder="What are you searching for...">
                                <button class="btn btn-link text-gray-600 px-0 text-decoration-none fw-bold cursor-pointer text-center"
                                        type="submit">Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid d-flex align-items-center justify-content-between py-1">
            <div class="navbar-header d-flex align-items-center"><a class="navbar-brand text-uppercase text-reset"
                                                                    href="index.html">
                <div class="brand-text brand-big"><strong class="text-primary">Dark</strong><strong>Admin</strong></div>
                <div class="brand-text brand-sm"><strong class="text-primary">D</strong><strong>A</strong></div>
            </a>
                <button class="sidebar-toggle">
                    <svg class="svg-icon svg-icon-sm svg-icon-heavy transform-none">
                        <use xlink:href="#arrow-left-1"></use>
                    </svg>
                </button>
            </div>
            <ul class="list-inline mb-0">
                <li class="list-inline-item"><a class="search-open nav-link px-0" href="#">
                    <svg class="svg-icon svg-icon-xs svg-icon-heavy text-gray-700">
                        <use xlink:href="#find-1"></use>
                    </svg>
                </a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="d-flex align-items-stretch">
    <nav id="sidebar">
        <span class="text-uppercase text-gray-600 text-xs mx-3 px-2 heading mb-2">Main</span>
        <ul class="list-unstyled">
            <li class="sidebar-item active"><a class="sidebar-link" th:href="@{/employee}">
                <svg class="svg-icon svg-icon-sm svg-icon-heavy">
                    <use xlink:href="#real-estate-1"></use>
                </svg>
                <span>Employee</span></a></li>
            <li class="sidebar-item"><a class="sidebar-link" th:href="@{/project}">
                <svg class="svg-icon svg-icon-sm svg-icon-heavy">
                    <use xlink:href="#disable-1"></use>
                </svg>
                <span>Project</span></a></li>
        </ul>
    </nav>
    <div class="page-content">
        <div class="bg-dash-gray ">
            <div class="container-fluid">
                <h2 class="h5 mb-0"> UPDATE PROJECT</h2>
            </div>
            <form class="form-horizontal" th:object="${projects}" th:action="@{../save}" action="#" method="post">
                <table class="table table-bordered mt-3">
                    <tbody>
                    <tr>
                        <input type="hidden" th:field="*{id}">
                        <td>Peoject Name</td>
                        <td><input placeholder="PROJECT NAME" class="form-control input-md"
                                   required="" type="text" th:field="*{projectName}"></td>
                    </tr>
                    <tr>
                        <td>Describe</td>
                        <td><input placeholder="DESCRIBE" class="form-control input-md"
                                   required="" type="text" th:field="*{describtion}"></td>
                    </tr>
                    <tr>
                        <td>Start Date</td>
                        <td><input class="form-control input-md" type="date" th:field="*{startDate}"></td>
                    </tr>
                    <tr>
                        <td>End Date</td>
                        <td><input class="form-control input-md" type="date" th:field="*{endDate}"></td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td><select class="form-control"
                                    required="required" th:field="*{status}">
                            <option th:each="status : ${statusList}" th:value="${status.getId()}"
                                    th:text="${status.getName()} "></option>
                        </select></td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <td>Language</td>
                        <td><select id="select-state" multiple th:field="*{languages}" style="width: 70%"
                                    class="demxo-default selectize"
                                    placeholder="Select Models">
                            <option th:each="language : ${languageList}" th:value="${language.getId()}"
                                    th:text="${language.getName()}" disabled></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                Add Employee
                            </button>
                        </td>
                        <td><select multiple style="width: 70%" class="demxo-default selectize"
                                    placeholder="Select Models">
                            <option th:each="emp : ${employeeselected}" th:value="${emp.employee.id}"
                                    th:text="${emp.employee.name}"></option>
                        </select></td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary" type="submit"
                        style="margin-left: auto;margin-right: auto; display: block;margin-top:10px">Save
                </button>
            </form>
            <footer class="position-absolute bottom-0 bg-dash-dark-2 text-white text-center py-3 w-100 text-xs"
                    id="footer">
                <div class="container-fluid text-center">
                    <p class="mb-0 text-dash-gray">2021 &copy; Your company. Design by <a
                            href="https://bootstrapious.com">Bootstrapious</a>.
                    </p>
                </div>
            </footer>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:object="${history}" th:action="@{../save/employee}" method="post">
                <input type="hidden" th:value="${projects.id}" name="project" >
                <div class="modal-body">
                    <select multiple style="width: 100%" class="demxo-default selectize"
                            th:field="*{employeeList}"
                            placeholder="Select Models">
                        <option th:each="emp : ${employees}" th:value="${emp.id}"
                                th:text="${emp.name}"></option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" >Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{../../js/bootstrap.min.js}"></script>
<script th:src="@{../../js/selectize.js}"></script>
<script th:src="@{../static/js/selectize.jquery.js}"></script>
<script>
    var select = $('#select-state').selectize({
        "maxItems": 8
    });
    function injectSvgSprite(path) {
        var ajax = new XMLHttpRequest();
        ajax.open("GET", path, true);
        ajax.send();
        ajax.onload = function (e) {
            var div = document.createElement("div");
            div.className = 'd-none';
            div.innerHTML = ajax.responseText;
            document.body.insertBefore(div, document.body.childNodes[0]);
        }
    }
</script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</body>
</html>
